# MOREA CONFIGURATION FILE
# See https://morea-framework.github.io/docs/instructors/config-yml

# SITE SPECIFIC: The following fields are typically changed for each site
name: ITM 683
baseurl: /ITM683
morea_theme: spacelab
timezone: Pacific/Honolulu
morea_navbar_items:
  - Modules
  - Outcomes
  - Readings
  - Experiences
  - Assessments
  - Schedule
logger_factory:
  Morea: error

# MOREA PORTAL: The following fields are only needed if this site is part of a "Morea Portal".
morea_course: "ITM 683"
# morea_domain: http://morea-framework.github.io/
# morea_google_analytics_tracking_id: "<your tracking id here>"
# morea_head_breadcrumb_link: "http://cnn.com"
# morea_head_breadcrumb_label: "CNN Site"
morea_course_name: "Business Intelligence and Analytics"
morea_description: "This course provides an introduction to business intelligence and analytics, focusing on data analysis, visualization, and decision-making processes. Students will learn to use various tools and techniques to extract insights from data, enabling informed business decisions."
morea_prerequisites: "BUS 619"

# INTERNAL CONFIGURATION: The following fields are not normally edited by users.
markdown: kramdown
kramdown:
  hard_wrap: false
  input: GFM
  syntax_highlighter: rouge
mathjax: true
exclude: [morea]
keep_files: [schedule/schedule-info.js]
plugins:
  - jekyll-gist
